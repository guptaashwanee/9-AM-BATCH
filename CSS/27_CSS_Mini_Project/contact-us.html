<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI Design (Inspire Graphics)</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header">
        <h1 class="animated slideInRight">UI Design (Inspire Graphics)</h1>
    </header>

    <!-- Main Navbar -->
    <nav class="main-nav">
        <div class="animated slideInLeft">
            <a href="index.html">
                <i class="fa fa-home" aria-hidden="true"></i> Home</a>
            <a href="news.html">
                <i class="fa fa-newspaper" aria-hidden="true"></i> News</a>
            <a href="gallery.html">
                <i class="fa fa-image" aria-hidden="true"></i> Gallery</a>
            <a href="about-us.html">
                <i class="fa fa-id-card" aria-hidden="true"></i> About Us</a>
            <a href="contact-us.html" class="active">
                <i class="fa fa-envelope" aria-hidden="true"></i> Contact Us</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">

        <article class="contact-article animated flip">
            <h2>Contact Us</h2>
            <form action="" class="contact-form">
                <input type="text" placeholder="Your Name" class="inputField">
                <br>
                <input type="email" placeholder="Your Email" class="inputField">
                <br>
                <input type="text" placeholder="Your Subject" class="inputField">
                <br>
                <textarea name="" id="" cols="20" rows="4"></textarea>
                <br>
                <input type="submit" value="Contact" id="submit-btn">
            </form>

        </article>
    </section>

    <!-- Main Footer -->
    <footer class="main-footer">
        <h3>Copyright &copy; 2020, Inspire Code & Grphics</h3>
        <p>All Rights Reserved</p>
        <p>Developed & Maintained by
            <a href="https://github.com/guptaashwanee"><i class="fa fa-users" aria-hidden="true"></i> Inspire Graphics
                Portal</a>
        </p>
    </footer>



</body>

</html>
