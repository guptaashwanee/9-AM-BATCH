<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS FONTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <style>
        div {
            background-color: lightsalmon;
            text-align: center;
            padding: 10px;
            margin: 20px;
            box-shadow: 0 0 15px black;
            border-radius: 15px;
        }

        #arial {
            font-family: Arial, Helvetica, sans-serif;
        }

        #georgia {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #lucida {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #google {
            font-family: 'Metal Mania', cursive;
        }

        #custom {
            font-family: "Mali", cursive;
        }

        #hindi {
            font-family: Abbasi A03;
        }

        #hindi2 {
            font-family: 'Teko', sans-serif;
        }
    </style>
</head>

<body>
    <!-- FONT FAMILY -->
    <div>
        <h1 id="arial">I am From Arial Font Local</h1>
    </div>

    <div>
        <h1 id="georgia">I am From Georgia Font Local</h1>
    </div>

    <div>
        <h1 id="lucida">I am From Lucida Console Font Local</h1>
    </div>

    <div style="font-weight: normal;">
        <h1 id="google">I am From Some Font Google</h1>
        <h1 style="font-family: 'Lobster', cursive;">I am next Google Font</h1>
    </div>

    <!-- CUSTOM FONT -->
    <div>
        <h1 id="custom">I am a Custom font</h1>
    </div>

    <!-- Hindi FONT -->
    <div>
        <h1 id="hindi">;g fgUnh es fy[kk gSA</h1>
    </div>

    <div>
        <h1 id="hindi2">;g fgUnh es fy[kk gSA</h1>
    </div>


</body>

</html>
